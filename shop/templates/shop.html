{% extends 'layout.html' %}
{% block body %}
<div class="products">
    {% for p in products %}
        <div class="product-card">
        <img class="" src="{{p.image_url}}" alt="" width="200" height="50">
        <div class="">
            <p class="">{{p.name}}</p>
            <p class="">{{p.discount}}% off</p>
            <p>UGX {{p.selling_price}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
