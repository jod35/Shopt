{% extends 'layout.html' %}
{% block body %}
{%with messages=get_flashed_messages()%}
{% if mesages %}
{% for message in messages %}
    <center>
        <div class="flash-message">
            {{ message }}
        </div>
    </center>
{% endfor %}
{% endif %}
{%endwith%}
<div class="form">
    <h3>Sign In</h3>
    <form action="" method="post">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="Email">
        <label for="password">Password</label>
        <input type="password" name="pasword" id="password" class="form-control" placeholder=" Password">
        <br>
        <input type="submit" value="Sign In" class="form-control mybtn btn">
    </form>
<br>
    <p>Don't Have an Account? <a href="{{url_for('sign_up')}}" >Sign Up</a></p>
</div>
{% endblock body %}
