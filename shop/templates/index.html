{% extends 'layout.html' %}

    <div class="container">
        <div class="left-container">
           <h1>Welcome to your Shop</h1>
        </div>
        <div class="right-container">
            <h1>Sign Up</h1>
            <input type="text" name="name" id="" class="myfield" placeholder="Username">
            <br><br>
            <input type="text" name="email" id="" class="myfield" placeholder="Email">

    </div>
